spring.application.name=webpconverter
base.directory=${user.dir}/WebpConverterImages

deletion.time.minutes=1
deletion.time.millis=60000
processing.time.millis=10000
rate.limit=5
rate.duration.millis=60000

spring.datasource.url=jdbc:postgresql://localhost:5433/webpConverter
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

