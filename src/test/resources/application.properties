spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.application.name=webpconverter

base.directory=${user.dir}/WebpConverterImages
#deletion.time.minutes=1
#deletion.time.millis=60000
#processing.time.millis=10000

spring.datasource.url = jdbc:tc:postgresql:17-alpine:///webpConverter
spring.datasource.username = postgres
spring.datasource.password = 123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
